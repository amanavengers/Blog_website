{%extends 'base_template.html'%}
{%block content%}
<div class = "content-section">

<form method = "POST" enctype="multipart/form-data">
    {%csrf_token%}
<!--    if we leave action as empty ,then views function corresponding to the current url will be called.-->
<!--    for security reason-->
    <fieldset class="form-group">
        <legend class = "border-bottom mb-4"> Delete Article </legend>
        <h2>Are you sure you want to delete the post"{{ object.title }}"</h2>
    </fieldset>
    <div class = "form-group">
        <button class = "btn btn-outline-danger" type = "submit">Yes,Delete</button>
        <a class = "btn btn-outline-secondary" href="{%url 'articles:detail' object.Slug %}">Cancel</a>
    </div>
</form>
</div>
{%endblock%}
