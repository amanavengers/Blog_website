{%extends 'base_template.html'%}
{%block content%}

         <article class="media content-section">
             <img class="rounded-circle article-img" src = "{{object.thumbnail.url}}">
          <div class="media-body">
             <div class="article-metadata">
                 <a class="mr-2" href="#">{{object.author.username}}</a>
                 <small class="text-muted">{{ object.date|date:"F d, Y"}}</small>
                 {%if object.author == user%}
                 <div>
                     <a class ="btn btn-secondary btn-sm mt-1 mb-1" href="{%url 'articles:update' object.Slug%}">Update</a>
                     <a class ="btn btn-danger btn-sm mt-1 mb-1" href="{%url 'articles:delete' object.Slug%}">Delete</a>
                 </div>
                 {%endif%}
             </div>
            <h2 class="article-title"> {{object.title}}</h2>
             <p class = "article-content">
                 {{ object.body }}
             </p>
        </div>
        </article>

{%endblock%}
