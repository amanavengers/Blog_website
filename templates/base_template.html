    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    <link rel = "stylesheet" href = "{% static 'main.css' %}">
    <link rel = "stylesheet" href = "{% static 'blog.css' %}">

<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:black;">
    <div class="container">
      <a class="navbar-brand mr-4" href="{%url 'blog-home'%}">Aman_co</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{%url 'blog-home'%}">Home</a>
          <a class="nav-item nav-link" href="{%url 'blog-about'%}">About</a>
            <a class="nav-item nav-link" href="{%url 'articles:Topicpost' 'Technology' %}">Technology</a>
            <a class="nav-item nav-link" href="{%url 'articles:Topicpost' 'Business' %}">Business</a>
        </div>
        <!-- Navbar Right Side -->

        <div class="navbar-nav">
          {%if user.is_authenticated%}
            <a class="nav-item nav-link" href = "{%url 'articles:create'%}">New Post</a>
            <a class="nav-item nav-link" href = "{%url 'logout'%}">Logout</a>
            <a class="nav-item nav-link" href = "{%url 'profile'%}">Profile</a>
          {%else%}
          <a class="nav-item nav-link" href = "{%url 'login'%}">Login</a>
          <a class="nav-item nav-link" href = "{%url 'signup'%}">Signup</a>
          {%endif%}
        </div>
      </div>
    </div>
  </nav>
</header>
<main role="main" class="">
<!--  <div class="row">-->
<!--    <div class=" col-sm-6 ">-->
      {%if messages%}
      {% for message in messages %}
       <div class ="alert alert-{{ message.tags }}">
         {{message}}
       </div>
      {%endfor%}
      {%endif%}
      {% block content %}{% endblock %}
<!--    </div>-->

<!--  </div>-->
</main>
